<title>Home - Ultratype</title>
<link rel="canonical" href="https://ultratype.netlify.app//" />

<meta property="og:site_name" content="Ultratype" />
<meta property="og:title" content="Home - Ultratype" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://ultratype.netlify.app//" />




  <meta name="description" content="Dynamic typography for the web" />
  <meta name="twitter:description" content="Dynamic typography for the web" />
  <meta property="og:description" content="Dynamic typography for the web" />

    <style>
        @import url(https://use.typekit.net/ucw5ixt.css);html{box-sizing:border-box}body{box-sizing:inherit;margin:0;padding:0}h1,h2,h3{font-family:alverata,serif;font-weight:700;font-style:normal}.container{max-width:1440px;width:90%;margin:0 auto}.home-hero{padding:5vh 0}.home-hero__heading{font-size:clamp(50px,10vw,161px)}.home-hero__heading .letter{overflow:hidden;position:relative;color:transparent}.home-hero__heading .letter::before{position:absolute;content:var(--content);height:100%;width:100%;color:#333;animation:slideIn .6s var(--delay) cubic-bezier(.17,.84,.44,1) both;transform-origin:bottom}@keyframes slideIn{from{transform:translate3D(0,100%,0) skew(30deg)}}.test-fade .word{animation:fade .3s var(--delay) cubic-bezier(.17,.84,.44,1) both}@keyframes fade{from{opacity:0}}
    </style>
    
    
  </head>
  <body>
    <main>
    <section class="home-hero">
        <div class="container">
            <div data-ultratype-group>
            <h2 class="home-hero__heading split-by-letter" data-delay="0.03">A mini library for splitting type</h2>  
                <h3 class="split-by-word test-fade" data-delay="0.05">This is spilt by word</h3>
                <h3 class="split-by-word test-fade" data-delay="0.5">Another test</h3>  
            </div>        
            
            <div class="home-hero__links-container">
                
                    <a class="home-hero__link"  href="/docs">View Docs</a>
                
                    <a class="home-hero__link"  target="_blank"  href="https://github.com/frzrbox/ultratype">Github</a>
                
            </div>
        </div>
    </section>
</main>

    
        
            <script src="../../js/script.js?"></script>
        
    
  </body>
</html>
