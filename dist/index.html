    <style>
        @import url(https://use.typekit.net/ucw5ixt.css);:root{--color-black:#2e2e2e;--color-white:#fffffe;--color-text:#2e2e2e;--color-background:#fffffe;--color-headings:#181818;--color-light-accent:#f2eef5;--color-primary:#4fc4cf;--color-secondary:#994ff3;--color-tertiary:#fbdd74;--font-heading:alverata,serif;--font-body:droid-sans,sans-serif}html{box-sizing:border-box}*,::after,::before{color:var(--color-text)}body{box-sizing:inherit;margin:0;padding:0;font-family:var(--font-body);background:var(--color-background)}h1,h2{font-family:var(--font-heading);font-weight:700;font-style:normal;color:var(--color-headings)}a{text-decoration:none}a:hover{text-decoration:underline}.container{max-width:1440px;width:90%;margin:0 auto}[data-background=dark],[data-background=dark] *{--color-background:var(--color-black);--color-text:var(--color-light-accent);background:var(--color-background);color:var(--color-text)}.text-align-right{text-align:right}.text-align-center{text-align:center}.header{padding:20px 0}.header__inner{display:flex;align-items:center;justify-content:space-between}.header__site-branding__inner{margin:0;font-size:clamp(18px,1.5vw,32px)}.header__site-branding__inner:hover .letter{animation:pulse .4s var(--delay) linear infinite}.header__navigation__link:not(:last-child){margin-right:20px}@keyframes slide{100%{transform:translate3d(var(--move-final),0,0)}}@keyframes rainbow{0%{color:var(--color-primary)}25%{color:var(--color-primary)}50%{color:var(--color-secondary)}75%{color:var(--color-tertiary)}}@keyframes slideIn{0%{transform:translate3D(0,100%,0) skew(20deg) scale(0);color:var(--color-primary)}33%{color:var(--color-primary)}66%{color:var(--color-secondary)}99%{color:var(--color-tertiary)}}@keyframes fade{from{opacity:0}}@keyframes pulse{0%,100%{transform:rotateX(0)}50%{transform:rotateX(60deg)}}@keyframes flipUp{from{transform:scaleY(0)}}
    </style>
    
        
            <style>
                section{padding:5vh 0}.section-heading{font-size:clamp(24px,3.4vw,50px);font-family:var(--font-body)}.section-heading .letter{animation:fade .3s var(--delay) cubic-bezier(.17,.84,.44,1) both;animation-play-state:paused;--color-text:var(--color-secondary)}.section-heading[data-state=in-view] .letter{animation-play-state:running}.home-hero{padding:0;height:100vh;display:flex;justify-content:center;align-items:center}.home-hero__heading{font-size:clamp(36px,10vw,161px)}.home-hero__heading .letter{animation:slideIn .6s var(--delay) cubic-bezier(.17,.84,.44,1) both;transform-origin:bottom}.about{padding-bottom:10vh}.about__line{font-size:clamp(1.2rem,4vw,4rem);margin:0}.about__line .word{animation:scaleIn .6s var(--delay) cubic-bezier(.17,.84,.44,1) both;animation-play-state:paused;font-family:var(--font-heading);transform-origin:bottom}.about__line-container[data-state=in-view] .about__line .word{animation-play-state:running}@keyframes scaleIn{from{opacity:0;transform:skewX(30deg) translate3d(-10%,0,0)}}
            </style>
        
    
    
      
          <link rel="stylesheet" media="print" href="../../css/home.css?bd0e-6c09-10e5" onload="this.media='all'"/>
      
    
  </head>
  <body>
    <header class="header">
    <div class="container header__inner">
        <a href="/" class="header__site-branding__outer"><h1 class="header__site-branding__inner split-by-letter" data-delay="0.05">Ultratype</h1></a>
        <nav class="header__navigation">
            <a class="header__navigation__link" href="/docs">Documentation</a>
            <a class="header__navigation__link" rel="noopener" href="https://github.com/frzrbox/ultratype" target="_blank">Github</a>
        </nav>
    </div>
</header>
    <main>
    <section class="home-hero">
        <div class="container home-hero__inner">
            <div class="home-hero__heading-container">
                <h2 class="home-hero__heading split-by-letter" data-delay="0.03">A mini library for splitting type</h2> 
            </div>
        </div>
    </section>
    <section class="about" data-background="dark">
        <div class="container about__inner">
            <h2 class="text-align-center split-by-letter about__heading section-heading scroll-element"  data-delay="0.03">How it works</h2>
            <div data-ultratype-group class="about__line-container scroll-element">
                          
                <p class="split-by-word about__line text-align-center" data-delay="0.04">Ultraype splits the text and generates</p>
                          
                <p class="split-by-word about__line text-align-center" data-delay="0.04">custom properties to use for animation.</p>
                          
                <p class="split-by-word about__line text-align-center" data-delay="0.04">Keep scrolling to see more features.</p>
            
            </div>
        </div>
    </section>
    <section class="splitting">
        <div class="container splitting-inner">
            <h2  class="split-by-letter scroll-element splitting__heading section-heading"  data-delay="0.05">Choose How To Split</h2>
            
                <a href="/docs#split-by-letter" class="scroll-element splitting__feature split-by-letter" data-delay="0.12">Split by letter</a>
            
                <a href="/docs#split-by-word" class="scroll-element splitting__feature split-by-word" data-delay="0.2">Split By Word</a>
            
        </div>
    </section>
    <section class="stagger-mode" data-background="dark">
        <div class="container stagger-mode__inner">
            <h2 class="split-by-letter stagger-mode__heading section-heading text-align-right scroll-element" data-delay="0.05">Change The Direction</h2>
            <div class="stagger-mode__content">
                <label class="stagger-mode__label" for="stagger-modes">Select the stagger direction</label>
                <select name="stagger-modes" class="stagger-mode__select" id="stagger-modes">
                    <option value="left" selected>Left</option>
                    <option value="right">Right</option>
                    <option value="center">Center</option>
                </select>
                <a data-stagger-mode="left" data-delay="0.09" class="stagger-mode__example" href="/docs#stagger-modes">Stagger from</a>
            </div>
        </div>
    </section>
    <section>
        <button>view docs</button>
    </section>
</main>
    
        
            <script src="../../js/script.js?bd0e-6c09-10e5"></script>
        
    
  </body>
