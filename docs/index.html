<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>Ultratype</title>
        <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700|Varela&display=swap" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <h1>
                <a class="hover-effect" href="/">ultra</a>
            </h1>
            <nav>
                <a class="hover-effect" href="#playground">Playground</a>
                <a class="hover-effect" href="https://github.com/frzrbox/ultratype">Docs</a>
            </nav>
        </header>
        <main>
            <section class="full-height content-centered" id="hero">
                <h1 class="hero-text">Ultratype</h1>
            </section>
            <section class="full-height content-centered" id="playground">
                <div class="input-container container">
                    <input aria-label="heading input" class="heading-input" placeholder="Split Text" type="text">
                    <input aria-label="subhead input" class="subhead-input" placeholder="Accessible typographic animations" type="text">
                </div>
                <h1 class="by-letter active">Split Text</h1>
                <h3 class="by-word active">Accessible typographic animations</h3>
                <div class="buttons">
                    <button class="add-btn">Add text split</button>
                    <button class="remove-btn">Remove text split</button>
                </div>
            </section>
            <section id="directions">
                <div class="container">
                    <h2 class="title uppercase color-light">Animate from different directions</h2>
                    <h3 class="animate-from-right text-align-center">From Right</h3>
                    <h3 class="text-align-center">From Center</h3>
                </div>
            </section>
        </main>

        <script src="../src/index.js"></script>
        <script src="./js/scripts.js"></script>
    </body>
</html>
